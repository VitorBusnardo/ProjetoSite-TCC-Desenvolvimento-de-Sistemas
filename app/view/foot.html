<script>

    window.onscroll = function () {

        scroll();

    };

    function scroll() {

        let btn = document.getElementById("fixed");
        if (document.documentElement.scrollTop > 50) {

            btn.style.display = "block";

        } else {

            btn.style.display = "none";

        }

    }

    function backToTop() {

        document.documentElement.scrollTop = 0;

    }
